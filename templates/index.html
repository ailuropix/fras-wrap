{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Search Faculty Publications</h3>
            </div>
            <div class="card-body">
                <form id="searchForm">
                    <div class="mb-3">
                        <label for="college" class="form-label">College</label>
                        <select class="form-control" id="college" required>
                            <option value="">Select College</option>
                            <option value="Thakur College of Engineering and Technology">Thakur College of Engineering and Technology</option>
                            <option value="Other">Other College</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="facultyName" class="form-label">Faculty Name</label>
                        <input type="text" class="form-control" id="facultyName" required>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="department" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Search Publications</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="searchResults" class="mt-4" style="display: none;">
    <div class="alert alert-info">
        <h4 class="alert-heading">Searching for publications...</h4>
        <p>Please wait while we fetch the latest publication data.</p>
    </div>
</div>
{% endblock %}
